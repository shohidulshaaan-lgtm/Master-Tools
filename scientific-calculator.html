<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator – AI Master Tools</title>
<style>
:root {
  --gradient: linear-gradient(135deg, #6a11cb, #2575fc);
  --bg-dark: #0f0f1a;
  --text-light: #f9f9f9;
  --btn-bg: rgba(255,255,255,0.08);
}
* {margin:0;padding:0;box-sizing:border-box;}
body {
  font-family: Arial, sans-serif;
  background: var(--bg-dark);
  color: var(--text-light);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 1rem;
}
.calculator {
  background: rgba(255,255,255,0.05);
  padding: 1.5rem;
  border-radius: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  max-width: 350px;
  width: 100%;
}
h1 {
  text-align: center;
  margin-bottom: 1rem;
  font-size: 1.4rem;
  background: var(--gradient);
  -webkit-background-clip: text;
  color: transparent;
}
#display {
  width: 100%;
  height: 60px;
  font-size: 1.5rem;
  text-align: right;
  padding: 0.5rem 1rem;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.1);
  color: var(--text-light);
  margin-bottom: 1rem;
}
.button-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 0.6rem;
}
button {
  padding: 0.8rem;
  font-size: 1.1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: var(--btn-bg);
  color: var(--text-light);
  transition: transform 0.2s, background 0.3s;
}
button:hover {
  transform: translateY(-2px);
  background: var(--gradient);
}
button.equals {
  background: linear-gradient(135deg, #28a745, #20c997);
}
button.clear {
  background: linear-gradient(135deg, #ff4d4d, #ff6b6b);
}
button.function {
  background: linear-gradient(135deg, #17a2b8, #00c2cb);
}
@media (max-width: 400px) {
  h1 { font-size: 1.2rem; }
  #display { font-size: 1.2rem; height: 50px; }
  button { font-size: 1rem; padding: 0.6rem; }
}
</style>
</head>
<body>

<div class="calculator">
  <h1>Scientific Calculator</h1>
  <input type="text" id="display" aria-label="Calculator display" disabled />
  <div class="button-grid">
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="function" onclick="appendToDisplay('/')">÷</button>

    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="function" onclick="appendToDisplay('*')">×</button>

    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="function" onclick="appendToDisplay('-')">−</button>

    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="function" onclick="appendToDisplay('+')">+</button>

    <button class="function" onclick="appendToDisplay('sqrt(')">√</button>
    <button class="function" onclick="appendToDisplay('pow(')">xʸ</button>
    <button class="function" onclick="appendToDisplay('sin(')">sin</button>
    <button class="function" onclick="appendToDisplay('cos(')">cos</button>

    <button class="function" onclick="appendToDisplay('tan(')">tan</button>
    <button class="function" onclick="appendToDisplay('log(')">log</button>
    <button class="function" onclick="appendToDisplay('exp(')">exp</button>
    <button class="equals" onclick="calculate()">=</button>
  </div>
</div>

<script>
const display = document.getElementById('display');

  display.value += value;
}

function clearDisplay() {
  display.value = '';
}
